<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        #map {
            width: 1335px;
            height: 748px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/PopnDensity_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-1.6286280403110511,115.57346584097128],[0.18865885295163284,118.77273547936363]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_PopnDensity_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">VILLAGE</th>\
                        <td>' + (feature.properties['VILLAGE'] !== null ? autolinker.link(feature.properties['VILLAGE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DISTRICT_CITY</th>\
                        <td>' + (feature.properties['DISTRICT_CITY'] !== null ? autolinker.link(feature.properties['DISTRICT_CITY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DISTRICTS</th>\
                        <td>' + (feature.properties['DISTRICTS'] !== null ? autolinker.link(feature.properties['DISTRICTS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TOTAL_POPULATION</th>\
                        <td>' + (feature.properties['TOTAL_POPULATION'] !== null ? autolinker.link(feature.properties['TOTAL_POPULATION'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Area size (km2)</th>\
                        <td>' + (feature.properties['Area size (km2)'] !== null ? autolinker.link(feature.properties['Area size (km2)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Population Density</th>\
                        <td>' + (feature.properties['Population Density'] !== null ? autolinker.link(feature.properties['Population Density'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PopnDensity_0_0(feature) {
            if (feature.properties['Population Density'] >= 2.770000 && feature.properties['Population Density'] <= 50.352000 ) {
                return {
                pane: 'pane_PopnDensity_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,245,235,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Population Density'] >= 50.352000 && feature.properties['Population Density'] <= 115.758000 ) {
                return {
                pane: 'pane_PopnDensity_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,210,165,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Population Density'] >= 115.758000 && feature.properties['Population Density'] <= 336.040000 ) {
                return {
                pane: 'pane_PopnDensity_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,146,67,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Population Density'] >= 336.040000 && feature.properties['Population Density'] <= 2323.696000 ) {
                return {
                pane: 'pane_PopnDensity_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(223,80,5,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Population Density'] >= 2323.696000 && feature.properties['Population Density'] <= 27975.360000 ) {
                return {
                pane: 'pane_PopnDensity_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(127,39,4,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_PopnDensity_0');
        map.getPane('pane_PopnDensity_0').style.zIndex = 400;
        map.getPane('pane_PopnDensity_0').style['mix-blend-mode'] = 'normal';
        var layer_PopnDensity_0 = new L.geoJson(json_PopnDensity_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PopnDensity_0',
            layerName: 'layer_PopnDensity_0',
            pane: 'pane_PopnDensity_0',
            onEachFeature: pop_PopnDensity_0,
            style: style_PopnDensity_0_0,
        });
        bounds_group.addLayer(layer_PopnDensity_0);
        map.addLayer(layer_PopnDensity_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Popn Density<br /><table><tr><td style="text-align: center;"><img src="legend/PopnDensity_0_3500.png" /></td><td>3 - 50</td></tr><tr><td style="text-align: center;"><img src="legend/PopnDensity_0_501161.png" /></td><td>50 - 116</td></tr><tr><td style="text-align: center;"><img src="legend/PopnDensity_0_1163362.png" /></td><td>116 - 336</td></tr><tr><td style="text-align: center;"><img src="legend/PopnDensity_0_33623243.png" /></td><td>336 - 2324</td></tr><tr><td style="text-align: center;"><img src="legend/PopnDensity_0_2324279754.png" /></td><td>2324 - 27975</td></tr></table>': layer_PopnDensity_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_PopnDensity_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Population Density'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Population Density": "real"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_PopulationDensity = document.createElement("div");
            div_PopulationDensity.id = "div_PopulationDensity";
            div_PopulationDensity.className = "slider";
            document.getElementById("menu").appendChild(div_PopulationDensity);
            var lab_PopulationDensity = document.createElement('div');
            lab_PopulationDensity.innerHTML  = 'Population Density: <span id="val_PopulationDensity"></span>';
            lab_PopulationDensity.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_PopulationDensity);
            var reset_PopulationDensity = document.createElement('div');
            reset_PopulationDensity.innerHTML = 'clear filter';
            reset_PopulationDensity.className = 'filterlabel';
            lab_PopulationDensity.className = 'filterlabel';
            reset_PopulationDensity.onclick = function() {
                sel_PopulationDensity.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_PopulationDensity);
            var sel_PopulationDensity = document.getElementById('div_PopulationDensity');
            noUiSlider.create(sel_PopulationDensity, {
                connect: true,
                start: [2.77, 27975.36],
                range: {
                min: 2.77,
                max: 27975.36
                }
            });
            sel_PopulationDensity.noUiSlider.on('update', function (values) {
            val_PopulationDensity = document.getElementById('val_PopulationDensity');
            val_PopulationDensity.innerHTML = values.join(' - ');
                filterFunc()
            });
        </script>
    </body>
</html>
